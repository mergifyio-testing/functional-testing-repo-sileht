
queue_rules:
  - name: default
    merge_conditions:
      - "check-success=Summary"
      - "check-success=ci/status"
      - "check-success=ci/service-test"
      - "check-success=ci/pipelines"
      - "#approved-reviews-by>=1"
      - "-label=flag:wait"
    branch_protection_injection_mode: merge

pull_request_rules:
  - name: merge
    conditions:
      - "-draft"
      - "-closed"
      - "-merged"
      - "-conflict"
      - "base=20250307174153/test_queue_checks_and_branch/main"
      - "label=flag:merge"
    actions:
      queue:
        name: default
        update_method: rebase
