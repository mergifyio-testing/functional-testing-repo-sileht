pull_request_rules:
- actions:
    queue:
      name: default
  conditions:
  - base=20230206175541/test_queue_priority_rules/main
  - label=queue
  name: Merge priority high
queue_rules:
- conditions:
  - status-success=continuous-integration/fake-ci
  name: default
  priority_rules:
  - conditions:
    - label=hotfix
    name: hotfix PR detected
    priority: high
  - conditions:
    - -label=hotfix
    name: default priority
    priority: medium
